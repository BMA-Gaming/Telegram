<html>

    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: white; border-radius: 12px; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        h4 { margin: 10px 0 5px; font-size: 14px; }
        p { color: #0088cc; font-weight: bold; margin: 0 0 10px; font-size: 13px; }
        button { background: #0088cc; color: white; border: none; padding: 8px; width: 100%; border-radius: 6px; cursor: pointer; font-size: 12px; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <h3 style="text-align: center;">Bizning xizmatlar</h3>

    <script>
        let tg = window.Telegram.WebApp;

            tg.sendData(JSON.stringify(data)); 
        }

</body>
</html>
